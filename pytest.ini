[pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    tests
    integration
log_cli = true
log_level = DEBUG
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
python_files = tests.py test_*.py tests_*.py *_tests.py
python_classes = Test
python_functions = test_*